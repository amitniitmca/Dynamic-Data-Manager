<template>
    <lightning-card title="Data Viewer" icon-name="standard:work_plan">
        <lightning-layout multiple-rows="true" class="slds-var-p-around_small">
            <template if:true={objectName}>
                <template if:true={objectFields}>
                    <lightning-layout-item size="12" class="slds-var-p-around_small">
                        <c-data-filter  create-record-disabled={crdStatus}
                                        edit-record-disabled={erdStatus}
                                        delete-record-disabled={drdStatus}
                                        reset-select-disabled={rsdStatus}
                                        selected-id={selectedRecordId}
                                        selected-ids={selectedRecordIds}
                                        fields={objectFields}
                                        object-name={objectName}
                                        oncreated={handleCreated}
                                        onedited={handleEdited}
                                        ondeleted={handleDeleted}
                                        onfilter={handleFilter}>
                        </c-data-filter>
                    </lightning-layout-item>
                    <lightning-layout-item size="12">
                        <c-object-data-table object-name={objectName} 
                                             field-list={objectFields}
                                             onselectionchanged={handleSelectionChanged}
                                             filtered-data={filteredData}>
                        </c-object-data-table>
                    </lightning-layout-item>
                </template>
            </template>
            <template if:false={objectName}>
                <lightning-layout-item size="12" class="slds-align_absolute-center ">
                    <img class="slds-illustration__svg" src="/_slds/images/illustrations/empty-states/desertSmall.svg">
                </lightning-layout-item>
                <lightning-layout-item size="12" padding="around-small" class="slds-align_absolute-center">
                    <p>Nothing here yet!</p>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </lightning-card>
</template>
